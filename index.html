<html>
<head>
    <title>Catalog</title>
</head>
<body>
    <h1>Product Catalog</h1>
    <ul>
        <script>
            const CATALOG_ITEMS = [
                {name: 'Product 1', image: 'path/to/image1.jpg'},
                {name: 'Product 2', image: 'path/to/image2.jpg'},
                {name: 'Product 3', image: 'path/to/image3.jpg'}
                // Add all uploaded images here
            ];
            CATALOG_ITEMS.forEach(item => {
                document.write(`<li>${item.name} <img src='${item.image}' alt='${item.name}' /></li>`);
            });
        </script>
    </ul>
</body>
</html>
